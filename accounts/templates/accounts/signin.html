{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

<!-- Main css -->
<link rel="stylesheet" href="{% static 'css/account.css' %}">
<div class="main">
<!-- Sing in  Form -->
<section class="sign-in">

    <div class="container">
        <!-- success message -->
            {% for message in messages%}

                <div class="alert alert-success" role="alert">
                        <p>
                            {{ message }}
                        </p>
                </div>
                    
            {% endfor %}

        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'accounts:signup-view' %}">Hesab yarat</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Giriş</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Parol"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Məni xatırla</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Giriş et"/>
                    </div>
                </form>
                

            </div>
        </div>
    </div>
</section>
    <!-- JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
</div>
    {% endblock %}
